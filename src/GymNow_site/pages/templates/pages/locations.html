{% extends 'pages/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h4>Locations</h4>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Location</th>
                    <th>Business Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in locations %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.business_name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>


{% endblock%}
