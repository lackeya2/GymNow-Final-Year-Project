{% extends 'pages/main.html' %}

{% block content %}

{% load static %}


<div id="homepage_carousel" class="carousel slide" data-ride="carousel">
    
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'GymNow_site/images/carosel_pic1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'GymNow_site/images/carosel_pic2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'GymNow_site/images/carosel_pic3.jpg' %}" alt="Third slide">
        </div>
        
        <div class="carousel-caption d-none d-md-block">
            <p>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <form class="card card-sm">
                        <div class="card-body row no-gutters align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-search h4 text-body"></i>
                            </div>
                            <!--end of col-->
                            <div class="col">
                                <input class="form-control form-control-lg form-control-borderless" type="search"
                                    placeholder="Search Locations">
                            </div>
                            <!--end of col-->
                            <div class="col-auto">
                                <button class="btn btn-lg btn-primary" type="submit">Search</button>
                            </div>
                            <!--end of col-->
                        </div>
                </div>
                </p>
                
            </div>
            <a class="carousel-control-prev" href="#homepage_carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homepage_carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </div>
</div>

{% endblock%}
