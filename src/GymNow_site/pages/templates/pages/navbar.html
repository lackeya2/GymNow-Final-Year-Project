{% load static %}

<link rel="stylesheet" href="{% static 'GymNow_site/main.css' %}" />

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/homepage/">
    <img src="{% static 'GymNow_site/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top"
      alt="">
    GymNow
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/homepage/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">

        <a class="nav-link dropdown-toggle" href="/register_page/" id="navbarDropdown" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login/Register
        </a>
        <div class="dropdown-menu">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/register_page/">New around here? Register</a>

        </div>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact_us/">Contact Us</a>
      </li>
    </ul>
  </div>

  <!--https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
  <span>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        {{request.user}}
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="#">Profile</a>
        <a class="dropdown-item" href="#">Bookings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </span>
  <div class="form-inline my-2 my-lg-0">
    <a href="{% url 'cart' %}">
      <img id="cart-icon" src="{% static 'GymNow_site/images/cart.png' %}">
    </a>
    <p id="cart-total">{{customerbooking.get_cart_items}}</p>

  </div>
</nav>
