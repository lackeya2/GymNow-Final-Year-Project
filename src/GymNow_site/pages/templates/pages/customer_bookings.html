{% extends 'pages/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h4>My Bookings</h4>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Customer Name</th>
                    <th>Business Name</th>
                    <th>Bookings</th>
                    <th>Status</th>

                </tr>
                {% for i in customer_bookings %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.business_name}}</td>
                    <td>{{i.location}}</td>
                    
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>


{% endblock%}
